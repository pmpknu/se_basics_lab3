<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>lab3</title>
    <h:outputStylesheet name="stylesheets/main.css" />
    <h:outputScript name="main.js" library="scripts" target="head"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</h:head>
<h:body>
    <h:panelGroup class="header">
        <div class="title">
            <i>Горляков Д. П., P3215, Вариант 123123</i>
        </div>
        <div class="navigation">
            <h:form id="formhead">
                <h:commandLink action="indexPage" value="Перейти на начальную страницу" id="indexhead" />
            </h:form>
        </div>
    </h:panelGroup>
    <div id="graph">
        <svg width="400" height="400" id="blueGraph" radius="150">
            <line x1="0" y1="200" x2="400" y2="200" stroke="black" />
            <line x1="200" y1="0" x2="200" y2="400" stroke="black" />

            <line x1="400" y1="200" x2="390" y2="195" stroke="black" />
            <line x1="400" y1="200" x2="390" y2="205" stroke="black" />
            <line x1="200" y1="0" x2="205" y2="10" stroke="black" />
            <line x1="200" y1="0" x2="195" y2="10" stroke="black" />

            <text x="385" y="215">x</text>
            <text x="185" y="15">y</text>

            <text x="159" y="215">-1</text>
            <line x1="164" y1="195" x2="164" y2="205" stroke="black" />
            <text x="123" y="185">-2</text>
            <line x1="128" y1="195" x2="128" y2="205" stroke="black" />
            <text x="87" y="185">-3</text>
            <line x1="92" y1="195" x2="92" y2="205" stroke="black" />
            <text x="51" y="185">-4</text>
            <line x1="56" y1="195" x2="56" y2="205" stroke="black" />
            <text x="15" y="185">-5</text>
            <line x1="20" y1="195" x2="20" y2="205" stroke="black" />

            <text x="230" y="185">1</text>
            <line x1="236" y1="195" x2="236" y2="205" stroke="black" />
            <text x="267" y="185">2</text>
            <line x1="272" y1="195" x2="272" y2="205" stroke="black" />
            <text x="303" y="185">3</text>
            <line x1="308" y1="195" x2="308" y2="205" stroke="black" />
            <text x="339" y="185">4</text>
            <line x1="344" y1="195" x2="344" y2="205" stroke="black" />
            <text x="375" y="185">5</text>
            <line x1="380" y1="195" x2="380" y2="205" stroke="black" />

            <text x="215" y="164">1</text>
            <line x1="195" y1="164" x2="205" y2="164" stroke="black" />
            <text x="215" y="128">2</text>
            <line x1="195" y1="128" x2="205" y2="128" stroke="black" />
            <text x="215" y="92">3</text>
            <line x1="195" y1="92" x2="205" y2="92" stroke="black" />
            <text x="215" y="56">4</text>
            <line x1="195" y1="56" x2="205" y2="56" stroke="black" />
            <text x="215" y="20">5</text>
            <line x1="195" y1="20" x2="205" y2="20" stroke="black" />

            <text x="215" y="236">-1</text>
            <line x1="195" y1="236" x2="205" y2="236" stroke="black" />
            <text x="215" y="272">-2</text>
            <line x1="195" y1="272" x2="205" y2="272" stroke="black" />
            <text x="215" y="308">-3</text>
            <line x1="195" y1="308" x2="205" y2="308" stroke="black" />
            <text x="215" y="344">-4</text>
            <line x1="195" y1="344" x2="205" y2="344" stroke="black" />
            <text x="215" y="380">-5</text>
            <line x1="195" y1="380" x2="205" y2="380" stroke="black" />
        </svg>
    </div>
    <h:form id="myForm">
        <div class="form-container">
            <div class="form-column">
                <h:outputText value="Выбор x от -3 до 3:"/>
                <p:spinner stepFactor="1" min="-3" max="3" value="#{pointBean.x}" />
            </div>

            <div class="form-column form-column-with-margin">
                <h:outputText value="Выбор y от -3 до 5:"/>
                <p:inputNumber name="y" id="y" maxlength="10" value="#{pointBean.y}" decimalSeparator=".">
                <f:validateDoubleRange minimum="-3" maximum="5"/>
                </p:inputNumber>
            </div>
        </div>
        <div class="form-container">
            <div class="form-column">
                <h:outputText value="Выбор R от 1 до 3 с шагом 0.5:"/>
                <h:inputHidden id="hiddenR" value="#{pointBean.r}" />
            </div>

            <div class="link-container">
                <h:panelGrid columns="5" columnClasses="label" styleClass="centered">
                    <h:commandLink value="1.0" onclick="redrawGraph(1)">
                        <f:ajax listener="#{pointBean.selectR(1.0)}" render="hiddenR redrawPointsGraph"/>
                    </h:commandLink>
                    <h:commandLink value="1.5" onclick="redrawGraph(1.5)">
                        <f:ajax listener="#{pointBean.selectR(1.5)}" render="hiddenR redrawPointsGraph"/>
                    </h:commandLink>
                    <h:commandLink value="2.0" onclick="redrawGraph(2)">
                        <f:ajax listener="#{pointBean.selectR(2.0)}" render="hiddenR redrawPointsGraph"/>
                    </h:commandLink>
                    <h:commandLink value="2.5" onclick="redrawGraph(2.5)">
                        <f:ajax listener="#{pointBean.selectR(2.5)}" render="hiddenR redrawPointsGraph"/>
                    </h:commandLink>
                    <h:commandLink value="3.0" onclick="redrawGraph(3)">
                        <f:ajax listener="#{pointBean.selectR(3.0)}" render="hiddenR redrawPointsGraph"/>
                    </h:commandLink>
                </h:panelGrid>
            </div>
        </div>

        <p:commandButton value="Отправить" ajax="true" action="#{dataBean.addToTable(pointBean)}"
                        update="table redrawPointsGraph"/>
        <p:commandButton value="Удалить" ajax="true" action="#{dataBean.deletePoints()}"
                         update="table redrawPointsGraph"/>

    </h:form>

    <p:dataTable id="table" value="#{dataBean.points}" var="point"
                 style="width: 750px" styleClass="table">
    <p:column headerText="ID">
        <h:outputText value="#{point.id}"/>

    </p:column>
    <p:column headerText="X">
        <h:outputText value="#{point.x}">
            <f:convertNumber type="number"
                             maxFractionDigits="3"
                             groupingUsed="false"/>
        </h:outputText>
    </p:column>
    <p:column headerText="Y">
        <h:outputText value="#{point.y}">
            <f:convertNumber type="number"
                             maxFractionDigits="3"
                             groupingUsed="false"/>
        </h:outputText>
    </p:column>
    <p:column headerText="R">
        <h:outputText value="#{point.r}"/>
    </p:column>
    <p:column headerText="Результат" styleClass="#{point.inArea ? 'result-yes' : 'result-no'}">
        <h:outputText value="#{point.inArea ? 'Попал' : 'Не попал' }"/>
    </p:column>
    </p:dataTable>
    <h:panelGroup id="redrawPointsGraph">
        <h:outputScript>
            $(document).ready(function() {
            redrawPoints(JSON.parse('#{dataBean.getPointsJson()}'));
            });
        </h:outputScript>
    </h:panelGroup>

    <p:remoteCommand name="redrawReq" update="redrawPointsGraph" process="@this"/>
    <p:remoteCommand name="addPoint" action="#{dataBean.addToTableFromJS()}" update="table"
                     process="@this"/>
    <h:form id="form">
        <h:commandLink action="indexPage" value="Перейти на начальную страницу" id="index" />
    </h:form>
</h:body>

</html>
