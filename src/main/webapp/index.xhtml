<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <h:outputStylesheet name="stylesheets/main.css" />
    <h:outputStylesheet name="stylesheets/clock.css" />
    <h:outputScript name="clock.js" library="scripts" target="head"/>
    <title>lab3</title>
</h:head>
<h:body>
    <h:panelGroup class="header">
        <div class="title">
            <i>Горляков Д. П., P3215, Вариант 123123</i>
        </div>
    </h:panelGroup>

    <svg id="clock" width="800" height="800" xmlns="http://www.w3.org/2000/svg">
        <circle cx="400" cy="400" r="360" stroke="black" stroke-width="12" fill="white" />
        <line x1="400" y1="400" x2="400" y2="180" stroke="black" stroke-width="12" id="hourHand" />
        <line x1="400" y1="400" x2="400" y2="120" stroke="black" stroke-width="8" id="minuteHand" />
        <line x1="400" y1="400" x2="400" y2="100" stroke="red" stroke-width="4" id="secondHand" />
        <circle cx="400" cy="400" r="8" fill="black" />
    </svg>

    <h:form id="form">
        <h:commandLink action="mainPage" value="Проверка попадания точки в область" id="main" />
    </h:form>
</h:body>
</html>
